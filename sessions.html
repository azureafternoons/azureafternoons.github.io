---
layout: default
title: {{ site.name }}
---

<p>
    Below you will found out a list which pulls together the archive of sections and materials tied to it. 
</p>

<div id="home">
    <h1>Content archiving</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
